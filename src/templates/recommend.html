<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>AI 퀘스트 추천</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0; padding: 40px 20px; color: #333;
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%; max-width: 460px;
            text-align: center;
        }
        h1 { color: #5a67d8; margin-bottom: 10px; }
        p { color: #666; margin-bottom: 30px; }
        form { display: flex; flex-direction: column; gap: 14px; }
        input, select {
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1em;
            transition: border 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button {
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background: #5a67d8; }
        .back { margin-top: 20px; }
        .back a { color: #667eea; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI 퀘스트 추천</h1>
        <p>당신에게 딱 맞는 퀘스트를 AI가 추천해드려요!</p>
        
        <form action="/recommend/result" method="post">
            <input type="text" name="quest_name" placeholder="예: 매일 10분 명상" required>
            <input type="number" name="duration" placeholder="기간 (일)" min="1" required>
            <select name="difficulty" required>
                <option value="" disabled selected>난이도 선택</option>
                <option value="1">매우 쉬움</option>
                <option value="2">쉬움</option>
                <option value="3">보통</option>
                <option value="4">어려움</option>
                <option value="5">매우 어려움</option>
            </select>
            <button type="submit">AI 예측 시작</button>
        </form>

        <div class="back">
            <a href="/quests/list">내 퀘스트로 돌아가기</a>
        </div>
    </div>
</body>
</html>
